<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="scripts/signup.js"></script>
</head>
<body>


  <div class="row align-items-center">

    <div class="col-md-6 col-sm-12">

      <div class="sign-up-form text-center" style="height: 100vh; margin-top: 0px;" >
        <h3 class="text-center">Sign up here</h3>
        <form class="sign-up-form">
          <div class="form-group my-2">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
          </div>
          <div class="form-group my-2">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
          </div>
          <div class="form-group my-2">
            <label for="phone">Phone:</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone" required>
          </div>
          <div class="form-group my-2">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
          </div>
          <div class="form-group my-2">
            <label for="surname">Surname:</label>
            <input type="text" class="form-control" id="surname" placeholder="Enter surname" required>
          </div>
          <div class="form-group my-2">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>
          <div class="form-group my-2">
            <label for="drive_license">Driver License:</label>
            <input type="text" class="form-control" id="drive_license" placeholder="Enter your driver license" required>
          </div>
            <button type="submit" class="log-in-button my-5" id="signup-btn">Sign up</button>

        </form>
      </div>
      
    </div>


    <div class="background-wrapper col-md-6 col-sm-12 align-items-center" style="height: 100vh;">
      <div class="d-flex flex-column align-items-center justify-content-center" style="height: 100%;">
        <h4 class="text-center my-4">Already have account?</h4>
        <p class="my-2">Log into system!</p>
        <button type="submit" class="sign-up-button my-4" onclick="navigateToUser()">Log in</button>

        <script>
        function navigateToUser() {
            window.location.href = "index.html";
        }
        </script>
      </div>
    </div>
    </div>
  </div>
  </div>


</body>
</html>
