<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="scripts/index.js"></script>
</head>
<body>


  <div class="row align-items-center" style="height: 100vh;">

    <div class="col-md-6 col-sm-12 my-5">

      <div class="log-in-form text-center">
        <h3 class="text-center">Log in here</h3>
        <form class="log-in-form ">
          <div class="form-group my-2">
            <label for="username">Username:</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
          </div>
          <div class="form-group my-2">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="log-in-button my-5" id = "login-btn">Log In</button>
        </form>
      </div>
      
    </div>
  
    <div class="background-wrapper col-md-6 col-sm-12 align-items-center" style="height: 100vh;">
      <div class="d-flex flex-column align-items-center justify-content-center" style="height: 100%;">
        <h4 class="text-center my-4">Don't have an account yet?</h4>
        <p class="my-2">Enter your personal data <br>and start journey with us!</p>
        <button type="submit" class="sign-up-button my-4" onclick="navigateToSignUp()">Sign Up</button>
         <script>
            function navigateToSignUp() {
                window.location.href = "signup.html";
            }
            </script>
      </div>
    </div>
    
    
    </div>
</body>
</html>
